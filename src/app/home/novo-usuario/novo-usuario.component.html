<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form action="" class="form mt-4" [formGroup]="novoUsuarioForm"
  (submit)="cadastrar()">
  <div class="mb-3">
    <input
      class="form-control"
      placeholder="Email"
      type="email"
      formControlName="email">
  </div>
  <div class="mb-3">
    <input
      placeholder="Nome Completo"
      class="form-control"
      type="text"
      formControlName="fullName">
  </div>
  <div class="mb-3">
    <input
      placeholder="Usuario"
      class="form-control"
      type="text"
      formControlName="username">
  </div>
  <div class="mb-3">
    <input
      placeholder="Senha"
      class="form-control"
      type="password"
      formControlName="password">
  </div>
  <div class="d-grip gap-2 btn-block">
    <button class="btn btn-primary">Cadastro</button>
  </div>
</form>
<p>Já é um usuário?<a [routerLink]="['']"> Faça o login!</a></p>
