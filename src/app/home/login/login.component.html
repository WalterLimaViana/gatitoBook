<h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Nome do Usuário"
      [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Senha"
      [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required/>
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <div class="d-grip gap-2">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
<p>Não é um usuário?<a [routerLink]="['novousuario']"> Se cadastre!</a></p>
